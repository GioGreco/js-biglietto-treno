<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Gemunu+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper-ticket">
        <div class="full-ticket">
            <div class="ticket-left">
                <div class="convalidate">CONVALIDA</div>
            </div>
            <div class="ticket-middle">
                <div class="wrapper-middle">
                    <hr>
                    <p>You're going on a</p>
                    <h1>Random Trip</h1>
                    <p>Your Destination is RANDOM</p>
                    <hr>
                    <div class="infobox-middle">
                        <div id="trip-length">
                            <!-- content incoming... -->
                        </div>
                        <div id="passenger-age">
                            <!-- content incoming... -->
                        </div>
                        <div id="ticket-price">
                            <!-- content incoming... -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="ticket-right">
                <div class="wrapper-right">
                    <img src="./img/train.png" alt="train pic">
                    <div>
                        NAME: ********
                    </div>
                    <div>
                        SURNAME: ********
                    </div>
                    <img src="./img/Barcode-PNG-Pic.png" alt="barcode-pic">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
